    <!-- Book Session-Page -->
    <div class="page-checkout u-s-p-t-80">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form>
                        <!-- <div class="row" align="center"> -->
                            <!-- Billing-&-Shipping-Details -->
                            <div class="order-table">
                                <h4 class="section-h4">Monthly Membership</h4>
                                <p style="color: red; font-size: 12px;">* Please make sure all fields are filled correctly! Wrong details will lead to forfeiting of payment</p>
                                <!-- Form-Fields -->
                                
                                
                                <div class="group-inline u-s-m-b-13">
                                    <div class="group-1 u-s-p-r-16">
                                        <label for="gym-monthly-first-name">First Name
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="gym-monthly-first-name" required class="text-field">
                                    </div>
                                    <div class="group-2">
                                        <label for="gym-monthly-last-name">Last Name
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="gym-monthly-last-name" required class="text-field">
                                    </div>
                                </div>
                                <div class="street-address u-s-m-b-13">
                                    <label for="gym-monthly-amount">Amount
                                        <span class="astk">*</span>
                                    </label>
                                    <input type="number" id="gym-monthly-amount" value="" class="text-field" required disabled>
                                </div>
                                <div class="u-s-m-b-13">
                                    <label for="gym-monthly-select-country">Country
                                        <span class="astk">*</span>
                                    </label>
                                    <div class="select-box-wrapper">
                                        <select class="select-box" required id="gym-monthly-select-country">
                                            <option selected="selected" value="">Choose your country...</option>
                                            <option value="Nigeria">Nigeria (NG)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="street-address u-s-m-b-13">
                                    <label for="gym-monthly-req-st-address">Street Address
                                        <span class="astk">*</span>
                                    </label>
                                    <input type="text" id="gym-monthly-req-st-address" class="text-field" required placeholder="House name and street name">
                                </div>
                                <div class="u-s-m-b-13">
                                    <label for="gym-monthly-town-city">Town / City
                                        <span class="astk">*</span>
                                    </label>
                                    <input type="text" id="gym-monthly-town-city" required class="text-field">
                                </div>
                                <div class="group-inline u-s-m-b-13">
                                    <div class="group-1 u-s-p-r-16">
                                        <label for="gym-monthly-email">Email address
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="gym-monthly-email" required class="text-field">
                                    </div>
                                    <div class="group-2">
                                        <label for="gym-monthly-phone">Phone
                                            <span class="astk">*</span>
                                        </label>
                                        <input type="text" id="gym-monthly-phone" required class="text-field">
                                    </div>
                                </div>

                                <!-- Form-Fields /- -->
                                <br/>

                                <!-- Populate with monthly-plan.js -->
                                <div id="gym-monthly-button-container">

                                </div>
